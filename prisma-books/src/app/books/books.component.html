<main>
  <!-- add to widgets -->
  <label
    class="relative block mt-5 bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
  >
    <span class="sr-only">Search</span>
    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
      <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
    </span>

    <input
      class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
      id="emailaddress"
      type="text"
      placeholder="Search for books..."
    />
  </label>
  <section class="">
    <div class="row">
      <div class="col-sm-4 md-4 lg-4" *ngFor="let book of books">
        <!-- <div class="col-4" *ngFor="let book of books"> -->
        <div
          class="card mt-5 card-body-animate shadow-lg primary-color"
          style="width: 400px"
        >
          <img
            class="card-img-top img-fluid"
            src="{{ book.imageUrl }}"
            alt="Card image"
          />
          <div class="card-body block text-blue-300 py-2 font-bold mb-2">
            <h4 class="card-title">{{ book.title }}</h4>
            <p class="card-text">{{ book.firstName }} {{ book.lastName }}</p>
            <p class="card-text">{{ book.genre }}</p>
            <p class="card-text">
              <app-seemoreless
                [text]="book.description"
                [wordLimit]="50"
              ></app-seemoreless>
              <!-- {{ book.description }} -->
            </p>
            <!-- Slice to 100 characters -->
            <a href="#" class="btn-template">See Profile</a>
          </div>
