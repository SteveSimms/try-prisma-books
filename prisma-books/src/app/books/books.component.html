<main>
  <!-- add to widgets -->
  <!-- <app-search></app-search> -->
  <label
    class="relative block mt-5 bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
  >
    <span class="sr-only">Search</span>
    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
      <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">...</svg>
    </span>

    <input
      [(ngModel)]="filterString"
      class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
      id="search"
      type="text"
      placeholder="Search for books..."
    />

    <!-- <button class="btn btn-primary" (ngModelChange)="setInputValue()">
      Search
    </button> -->
  </label>

  <app-create></app-create>

  <section class="">
    <div class="row">
      <div
        class="col-sm-4 md-4 lg-4"
        *ngFor="let book of books | filter: filterString"
      >
        <div
          class="card mt-5 card-body-animate shadow-lg primary-color flex justify-center card mt-5"
          style="width: 400px"
        >
          <a href="#!" data-mdb-ripple="true" data-mdb-ripple-color="light">
            <img
              class="rounded-t-lg card-img-top img-fluid"
              href="#!"
              src="{{ book.imageUrl }}"
              alt="Card image"
            />
          </a>
          <!-- <section class="card-body block text-blue-300 py-2 font-bold"> -->
          <h4 class="card-title">{{ book.title }}</h4>
          <p class="card-text">{{ book.firstName }} {{ book.lastName }}</p>
          <p class="card-text">{{ book.genre }}</p>
          <p class="card-text">
            <app-seemoreless
              [text]="book.description"
              [wordLimit]="50"
            ></app-seemoreless>
            <!-- {{ book.description }} -->
          </p>
          <!-- Slice to 100 characters -->
          <a
            (click)="addToReadinglist(book)"
            href="#"
            class="btn-template text-center"
            style="display: inline"
            >Add To Reading List</a
          >
          <a
            (click)="editReadinglist(book)"
            href="#"
            class="btn-primary-gradient text-center block mt-2"
            >Edit Reading List</a
          >
        </div>
      </div>

      <div
        class="col-sm-4 md-4 lg-4"
        *ngFor="let book of books | filter: filterString"
      >
        <div
          class="flex justify-center card mt-5 card-body-animate shadow-lg primary-color"
        >
          <div class="rounded-lg shadow-lg bg-white max-w-sm">
            <a href="#!" data-mdb-ripple="true" data-mdb-ripple-color="light">
              <img
                class="rounded-t-lg card-img-top img-fluid"
                src="{{ book.imageUrl }}"
                alt=""
              />
            </a>

            <h4 class="card-title">{{ book.title }}</h4>
            <p class="card-text">{{ book.firstName }} {{ book.lastName }}</p>
            <p class="card-text">{{ book.genre }}</p>
            <p class="card-text">
              <app-seemoreless
                [text]="book.description"
                [wordLimit]="50"
              ></app-seemoreless>
              <!-- {{ book.description }} -->
            </p>
            <!-- Slice to 100 characters -->
            <a (click)="addToReadinglist(book)" href="#" class="btn-template"
              >See Profile</a
            >
            <button
              type="button"
              class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              Button
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- <button (click)="getBooksFromServer()" class="btn-primary">get books</button> -->
</main>
